version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carprice_backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - MODEL_DIR=/app/models
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - carprice_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: carprice_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - carprice_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: carprice_redis
    ports:
      - "6379:6379"
    networks:
      - carprice_network
    restart: unless-stopped
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus:latest
    container_name: carprice_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - carprice_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: carprice_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - carprice_network
    restart: unless-stopped

networks:
  carprice_network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
